<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Pedido</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Numero de tarjeta</label>
        <input type="tel" class="form-control" id="formGroupExampleInput" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nahuel">
      </div>
      <div class="mb-3">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Tipo de Tarjeta</option>
          <option value="1">Visa</option>
          <option value="2">Visa Debito</option>
          <option value="3">Mastercard</option>
          <option value="4">Mastercard Credito</option>
        </select>
      </div>
        <label for="formGroupExampleInput" class="form-label">Fecha de vencimiento</label>
        <div class="d-inline p-2"><input type="number" class="form-control" id="formGroupExampleInput" placeholder="Mes"></div>
        <div class="d-inline p-2"><input type="number" class="form-control" id="formGroupExampleInput" placeholder="Año"></div>  
      <div class="mb-6">
        <label for="formGroupExampleInput" class="form-label">CCV</label>
        <input type="tel" class="form-control" id="formGroupExampleInput" placeholder="xxx" maxlength="3">
      </div>        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      <button type="button" class="btn btn-primary">confirmar</button>
    </div>
